<div class="modal-dialog modal-sm">
    <div class="modal-content">
        <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">Ã—</span>
            </button>
            <h3 class="modal-title">Assinando documento</h3>
        </div>
        <div class="modal-body">
            <div class="row">
                <div class="col-md-12">
                    <label class="required">Modelo da assinatura</label>
                    <select name="" id="" bf-select2="{}" ng-model="modeloProtesto">
                        <option value="1">Modelo 1</option>
                        <option value="2">Modelo 2</option>
                        <option value="3">Modelo 3</option>
                        <option value="4">Modelo 4</option>
                        <option value="5">Modelo 5</option>
                    </select>
                </div>
            </div>
        </div>
        <div class="modal-footer">
            <button type="button" class="btn btn-primary" data-dismiss="modal" aria-label="Close">Assinar</button>
            <button type="button" class="btn btn-default" data-dismiss="modal" aria-label="Close">Cancelar</button>
        </div>
    </div>
</div>
