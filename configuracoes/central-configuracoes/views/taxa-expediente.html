<div ng-controller="app.ViewsCtrl as vm">
	<h1 class="titulo-configuracoes">Parâmetros da taxa de expediente</h1>

	<div class="row">
		<div class="col-md-12">
			<div class="bth-switch">
				<input id="switch1" type="checkbox">
				<label for="switch1">
					Acumular taxas que foram emitidas e não pagas
				</label>
			</div>
		</div>
	</div>
	<div class="row">
		<div class="col-md-4">
			<label class="required-right">Definir valor da taxa por crédito tributário? <i class="fa fa-question-circle" bf-tooltip="Caso não, será definido um único valor para todos os créditos tributários"></i></label>
			<select bf-select2="{}" ng-model="valorTaxa" ng-init="valorTaxa = 2">
				<option value="1">Sim</option>
				<option value="2">Não</option>
			</select>
		</div>
	</div>

	<div class="row" ng-show="valorTaxa == 1">
		<div class="col-md-12">
			<table class="table">
				<thead>
					<tr>
						<th><label class="required">Crédito tributário</label></th>
						<th><label class="required">Receita</label></th>
						<th width="18%"><label class="required">Valor da taxa (R$)</label></th>
						<th width="30px"></th>
					</tr>
				</thead>
				<tbody>
					<tr>
						<td class="has-edit">
							<select bf-select2="{}" ng-model="credito">
								<option value="1">Crédito 1</option>
								<option value="2">Crédito 2</option>
							</select>
						</td>
						<td class="has-edit">
							<select bf-select2="{}" ng-model="receita" ng-disabled="credito == null">
								<option value="1">Receita 1</option>
								<option value="2">Receita 2</option>
							</select>
						</td>
						<td class="has-edit">
							<input class="form-control" type="text">
						</td>
						<td class="text-center">
							<a href="" class="i fa fa-trash-o text-muted" title="Excluir"></a>
						</td>
					</tr>
				</tbody>
			</table>
		</div>
	</div>
	<div class="row" ng-show="valorTaxa == 1">
		<div class="col-md-12">
			<button class="btn btn-sm btn-success btn-add pull-right">Taxa</button>
		</div>
	</div>

	<div class="row" ng-show="valorTaxa == 2">
		<div class="col-md-8">
			<label class="required">Receita</label>
			<select bf-select2="{}" ng-model="valorTaxa">
				<option value="1">Receita 1</option>
				<option value="2">Receita 2</option>
			</select>
		</div>
		<div class="col-md-4">
			<label for="valorTaxa" class="required">Valor da taxa</label>
			<div class="input-group">
				<span class="input-group-addon">R$</span>
				<input class="form-control" type="text">
			</div>
		</div>
	</div>

	<div class="row">
		<div class="col-md-12">
			<div class="pull-right">
				<button class="btn btn-primary" >Salvar</button>
				<button class="btn btn-default" title="Restaura a configuração para a última versão salva">Restaurar</button>
			</div>
		</div>
	</div>
</div>
