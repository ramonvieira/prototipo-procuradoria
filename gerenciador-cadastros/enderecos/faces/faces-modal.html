<div class="modal-dialog">
    <div class="modal-content">
        <form name="form" novalidate>
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
                <h3 class="modal-title">Adicionando face</h3>
            </div>
            <div class="modal-body">
                <div class="row">
                    <div class="col-md-4">
                        <label class="required" for="facesAbreviatura">Abreviatura</label>
                        <input type="text" id="facesAbreviatura" class="form-control" data-ng-model="registro.abreviatura" data-bf-required="true" maxlength="2" />
                    </div>

                    <div class="col-md-8">
                        <label class="required" for="facesFace">Descrição</label>
                        <input type="text" id="facesFace" class="form-control" data-ng-model="registro.descricao" data-bf-required="true" maxlength="30" />
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button class="btn btn-primary" ng-click="salvar()" data-ng-disabled="form.$invalid" data-bf-loading="tracker.salvandoRegistro">
                    Salvar
                </button>

                <button class="btn btn-default" data-ng-if="!editando" ng-click="salvar(true)" data-ng-disabled="form.$invalid" data-bf-loading="registro.tracker.salvandoRegistro">Salvar e adicionar novo</button>
                <button class="btn btn-default btn-delete" data-ng-if="editando" ng-click="remover()">Excluir</button>
                <button class="btn btn-default" data-dismiss="modal">Cancelar</button>
            </div>
        </form>
    </div>
</div>
