<div class="modal-dialog modal-lg">
    <div class="modal-content">
        <form name="form" novalidate>
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
                <h3 class="modal-title">Adicionando logradouro</h3>
            </div>
            <div class="modal-body">
                <div class="row">
                    <div class="col-md-4">
                        <label for="tipoLogradouro" class="required">Tipo</label>
                        <select name="" id="" bf-select2="{}" ng-model="tipo">
                            <option value=""></option>
                            <option value="1">Tipo 1</option>
                            <option value="2">Tipo 2</option>
                        </select>
                    </div>
                    <div class="col-md-8">
                        <label for="logradouroNome" class="required">Descrição</label>
                        <input type="text" class="form-control">
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-2">
                        <label for="logradouroCep">
                            <abbr title="Código de Endereçamento Postal">CEP</abbr>
                        </label>
                        <input type="text" bf-cep class="form-control">
                    </div>
                    <div class="col-md-10">
                        <label for="logradouroMunicipio" class="required">Município</label>
                        <select name="" id="" bf-select2="{}" ng-model="tipo">
                            <option value=""></option>
                            <option value="1">Municipio (SC)</option>
                            <option value="2">Municipio (SC)</option>
                        </select>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-4">
                        <label for="logradouroLei">Lei</label>
                        <input type="text" class="form-control">
                    </div>
                    <div class="col-md-4">
                        <label for="logradouroZonaFiscal">Zona fiscal</label>
                        <input type="text" class="form-control">
                    </div>
                    <div class="col-md-4">
                        <label for="logradouroExtensao">Extensão</label>
                        <ui-number id="logradouroExtensao" ng-model="vm.registro.extensao" integer="2" fraction="2" append="after">
                            <div class="input-group">
                                <input name="" ng-disabled="ngDisabled" ng-class="ngClass" class="form-control" type="text" placeholder="">
                                <span class="input-group-addon">km</span>
                            </div>
                        </ui-number>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12">
                        <label for="logradouroEpigrafe">Epígrafe</label>
                        <input type="text" class="form-control">
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12">
                        <label>Bairros cortados pelo logradouro</label>
                        <select name="" id="" bf-select2="{}" ng-model="bairros" multiple>
                            <option value=""></option>
                            <option value="1">Bairro (Municipio)</option>
                            <option value="2">Bairro (Municipio)</option>
                        </select>
                    </div>
                </div>
                <div class="row">
                    <h4>Lista de <abbr title="Código de Endereçamento Postal">CEP</abbr>s pertencentes</h4>
                    <div class="col-md-12">
                        <table class="table table-unfixed table-unstriped">
                            <thead>
                                <tr>
                                    <th>
                                        <label class="required">
                                            <abbr title="Código de Endereçamento Postal">CEP</abbr>
                                        </label>
                                    </th>
                                    <th>
                                        <label class="required">Nº predial inicial</label>
                                    </th>
                                    <th>
                                        <label class="required">Nº predial final</label>
                                    </th>
                                    <th>
                                        <label class="required">Face</label>
                                    </th>
                                    <th width="35"></th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr>
                                    <td class="has-edit has-alert">
                                        <input type="text" class="form-control">
                                    </td>
                                    <td class="has-edit">
                                        <input type="text" class="form-control">
                                    </td>
                                    <td class="has-edit">
                                        <input type="text" class="form-control">
                                    </td>
                                    <td class="has-edit">
                                        <select name="" id="" bf-select2="{}"  ng-model="face">
                                            <option value=""></option>
                                            <option value="1">Item 1</option>
                                            <option value="2">Item 2</option>
                                            <option value="3">Item 3</option>
                                            <option value="4">Item 4</option>
                                            <option value="5">Item 5</option>
                                        </select>
                                    </td>
                                    <td class="text-center has-alert">
                                        <a title="Excluir" href="">
                                            <i class="fa fa-fw fa-trash-o text-muted"></i>
                                        </a>
                                    </td>
                                </tr>
                                <tr>
                                    <td class="has-edit has-alert">
                                        <div class="list-alert-group" title="O CEP informado já está cadastrado no sistema">
                                            <span class="label label-danger list-alert">!</span>
                                        </div>

                                        <input type="text" class="form-control">
                                    </td>
                                    <td class="has-edit">
                                        <input type="text" class="form-control">
                                    </td>
                                    <td class="has-edit">
                                        <input type="text" class="form-control">
                                    </td>
                                    <td class="has-edit">
                                        <select name="" id="" bf-select2="{}"  ng-model="face">
                                            <option value=""></option>
                                            <option value="1">Item 1</option>
                                            <option value="2">Item 2</option>
                                            <option value="3">Item 3</option>
                                            <option value="4">Item 4</option>
                                            <option value="5">Item 5</option>
                                        </select>
                                    </td>
                                    <td class="text-center has-alert">
                                        <div class="list-alert-group" title="Já existe um CEP cadastrado para o intervalo Nº predial inicial XXX Nº predial final XXX e Face XXXX">
                                            <span class="label label-danger list-alert">!</span>
                                        </div>
                                        <a title="Excluir" href="">
                                            <i class="fa fa-fw fa-trash-o text-muted"></i>
                                        </a>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
                <div class="row bottom">
                    <div class="col-md-12">
                        <button class="btn btn-success btn-add btn-sm pull-right" title="Adiciona um novo CEP">CEP</button>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button class="btn btn-primary" ng-click="salvar()" data-ng-disabled="form.$invalid" data-bf-loading="tracker.salvando">Salvar</button>
                <button class="btn btn-default" data-ng-if="!editando" ng-click="salvar(true)" data-ng-disabled="form.$invalid" data-bf-loading="registro.tracker.salvandoRegistro">Salvar e adicionar novo</button>
                <button class="btn btn-default" data-ng-if="editando" ng-click="remover()"><i class="fa fa-fw fa-trash"></i> Excluir</button>
                <button class="btn btn-default" data-dismiss="modal">Cancelar</button>
            </div>
        </form>
    </div>
</div>
