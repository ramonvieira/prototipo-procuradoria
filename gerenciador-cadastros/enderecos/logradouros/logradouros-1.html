<div class="container container-page" data-ng-controller="TributosCoreLogradouroCtrl as TributosCoreLogradouroCtrl">
    <div class="page-header">
        <div class="row">
            <div class="col-md-9">
                <h3 class="page-title">Cadastrando Logradouro</h3>
            </div>
            <div class="col-md-3">
                <div class="btn-toolbar pull-right">
                    <div class="btn-group">
                        <a class="btn btn-link" href="#">
                            <i class="icon-question-sign icon-large"></i>
                        </a>
                        <a class="btn btn-link" href="#">
                            <i class="icon-comment icon-large"></i>
                        </a>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-7">
                <div class="btn-group">
                    <button type="button" class="btn btn-success" ng-click="adicionar()"><i class="icon-plus"></i> Logradouro</button>
                </div>
            </div>
            <div class="col-md-2">
                <navigator data-grid-config="gridConfig" data-loading-tracker="tracker.carregandoRegistros"></navigator>
            </div>
            <div class="col-md-3">
                <finder data-grid-config="gridConfig" data-filter-by="nome" data-filter-cond="LIKE"></finder>
            </div>
        </div>
    </div>
    <div class="section-content">
        <div class="row">
            <div class="col-md-12">
                <div data-bf-loading="tracker.carregandoRegistros">
                    <table class="table table-striped table-hover table-bordered table-fixed">
                    <thead>
                        <tr>
                            <th width="10%" class="text-center">
                                <sortable data-caption="Código" data-sort-by="id" data-grid-config="gridConfig" />
                            </th>
                            <th width="70%">
                                <sortable data-caption="Descrição" data-sort-by="nome" data-grid-config="gridConfig" />
                            </th>
                            <th width="5%"></th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr data-ng-repeat="registro in listagem track by $index" data-ng-dblclick="editar(registro)">
                            <td class="text-center" data-ng-if="!registro.removido">{{registro.id}}</td>
                            <td data-ng-if="!registro.removido">{{registro.descricao}}</td>
                            <td class="text-center" data-ng-if="!registro.removido">
                                <div class="btn-group">
                                        <button type="button" class="btn btn-default btn-xs" title="Editar os dados do registro selecionado" ng-click="editar(registro)"><i class="fa fa-fw fa-pencil"></i></button>
                                        <button type="button" class="btn btn-default btn-xs" title="Excluir o registro selecionado" ng-click="remover(registro)"><i class="fa fa-fw fa-trash"></i></button>
                                </div>
                            </td>
                            <td colspan="3" class="text-warning" data-ng-if="registro.removido">
                                <strong class="pull-left">Registro excluído com sucesso</strong>
                                <button ng-click="cancelarRemover(registro)" class="btn btn-default btn-xs pull-right">
                                    <i class="icon-undo"></i>
                                    Desfazer
                                </button>
                            </td>
                        </tr>
                    </tbody>
                </table>
                </div>
            </div>
        </div>
    </div>
</div>
