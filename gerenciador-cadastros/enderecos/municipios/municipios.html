<div ng-controller="TributosCoreMunicipiosCtrl as vm">
    <div class="row">
        <div class="col-md-3">
            <div ng-include src="'gerenciador-cadastros/enderecos/add.html'"></div>
        </div>
        <div class="col-md-9">
            <div class="pull-right">
                <form action="" class="form-inline">
                    <finder total-registros="true" grid-config="gridConfig" filter-by="descricao, abreviatura" filter-cond="like" finder-value="textobusca" is-carregando="false" fields="columns"></finder>
                </form>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
            <h4>Definidos pelo usuário</h4>
            <table id="municipiosTable" class="table table-unfixed table-unstriped">
                <thead>
                    <tr>
                        <th>
                            <a href="">Descrição</a>
                        </th>
                        <th width="30%">
                            <a href="">Estado</a>
                        </th>
                        <th width="6%"></th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Criciúma</td>
                        <td>Santa Catarina (SC)</td>
                        <td class="text-center">
                            <a href="" title="Editar">
                                <i class="fa fa-fw fa-pencil" title="Editar"></i>
                            </a>
                            <a href="" title="Excluir">
                                <i class="fa fa-fw fa-trash-o"></i>
                            </a>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
            <navigator grid-config="gridConfig" loading-tracker="tracker.carregandoRegistros" total-registros="totalRegistros"></navigator>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
            <h4>Padrões</h4>
            <table id="municipiosPadraoTable" class="table table-unfixed table-unstriped">
                <thead>
                    <tr>
                        <th>
                            <sortable id="padroes" caption="Descrição</a>
                        </th>
                        <th width="13%">
                            <sortable id="padroes" caption="Estado</a>
                        </th>
                        <th width="10%">Código do <abbr title="Instituto Brasileiro de Geografia e Estatística">IBGE</abbr></th>
                        <th width="10%">Código do <abbr title="Sistema Integrado de Administração Financeira">SIAFI</abbr></th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Criciuma</td>
                        <td>Estado betha (EB)</td>
                        <td>231</td>
                        <td>231</td>
                    <tr>
                </tbody>
            </table>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
            <navigator grid-config="gridConfig" loading-tracker="tracker.carregandoRegistros" total-registros="totalRegistros"></navigator>
        </div>
    </div>
</div>
