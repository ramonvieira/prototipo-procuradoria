<div data-ng-controller="TributosCoreDistritosCtrl as vm">
    <div class="row">
        <div class="col-md-3">
            <div ng-include src="'gerenciador-cadastros/enderecos/add.html'"></div>
        </div>
        <div class="col-md-9">
            <div class="pull-right">
                <form action="" class="form-inline">
                    <finder total-registros="true" grid-config="gridConfig" filter-by="descricao, abreviatura" filter-cond="like" finder-value="textobusca" is-carregando="false" fields="columns"></finder>
                </form>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
            <h4>Definidos pelo usuário</h4>
            <table id="distritosTable" class="table table-unfixed table-unstriped">
                <thead>
                    <tr>
                        <th>
                            <a href="">Descrição</a>
                        </th>
                        <th>
                            <a href="">Município</a>
                        </th>
                        <th width="6%"></th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Distrito betha</td>
                        <td>Município betha</td>
                        <td class="text-center">
                            <a href="" title="Editar">
                                <i class="fa fa-fw fa-pencil" title="Editar"></i>
                            </a>
                            <a href="" title="Excluir">
                                <i class="fa fa-fw fa-trash-o"></i>
                            </a>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
            <navigator grid-config="gridConfig" loading-tracker="tracker.carregandoRegistros" total-registros="totalRegistros"></navigator>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
            <h4>Padrões</h4>
            <table id="distritosPadraoTable" class="table table-unfixed table-unstriped">
                <thead>
                    <tr>
                        <th>Descrição<i class="pull-right icon-sort"></i></th>
                        <th>Munícipio<i class="pull-right icon-sort"></i></th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Abadia</td>
                        <td>Jandaíra</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
            <navigator grid-config="gridConfig" loading-tracker="tracker.carregandoRegistros" total-registros="totalRegistros"></navigator>
        </div>
    </div>
</div>
