<div class="modal-dialog">
	<div class="modal-content">
		<div class="modal-header">
			<button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
			<h3 class="modal-title">Visualizando banco</h3>
		</div>
		<div class="modal-body">
			<form action="">
				<div class="row">
					<div class="col-md-2">
						<label for="">Número</label>
						<input ng-disabled="true" type="text" class="form-control">
					</div>
					<div class="col-md-10">
						<label for="">Descrição</label>
						<input ng-disabled="true" class="form-control" type="text" class="form-control" ng-model="descricao" ng-focus="mostraContagem = !mostraContagem" ng-blur="mostraContagem = !mostraContagem">
						<span ng-show="mostraContagem" class="u-character-countdown pull-right">{{70 - descricao.length}} {{descricao.length == 69 ? 'caracter' : 'caracteres'}}</span>
					</div>
				</div>
				<div class="row">
					<div class="col-md-2">
						<label for="">Sigla</label>
						<input ng-disabled="true" type="text" class="form-control">
					</div>
					<div class="col-md-10">
						<label for=""><abbr title="Cadastro Nacional da Pessoa Jurídica">CNPJ</abbr></label>
						<input ng-disabled="true" type="text" class="form-control">
					</div>
				</div>
				<div class="row bottom">
					<div class="col-md-8">
						<label for="">Site</label>
						<input ng-disabled="true" type="text" class="form-control" placeholder="Ex.: http://www.site.com.br">
					</div>
					<div class="col-md-4">
						<label for="">Associado à <abbr title="Federação Brasileira de Bancos">FEBRABAN</abbr>?</label>
						<select ng-disabled="true" bf-select2="{}" ng-model="febran">
							<option value="1">Sim</option>
							<option value="2">Não</option>
						</select>
					</div>
				</div>
			</form>
        </div>
        <div class="modal-footer">
           	<button class="btn btn-default" data-dismiss="modal">Fechar</button>
        </div>
	</div>
</div>
