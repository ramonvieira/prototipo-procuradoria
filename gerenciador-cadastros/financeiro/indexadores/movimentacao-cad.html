    <div class="modal-content">
        <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
            <h3 class="modal-title">Adicionando movimentação</h3>
        </div>
        <div class="modal-body">
            <div>
                <div class="row bottom">
                    <div class="col-md-3">
                        <label>Data</label>
                        <div class="input-group">
                            <input type="text" class="form-control" bf-date="" ng-model="data"/>
                        </div>
                    </div>
                    <div class="col-md-9">
                        <label>Valor</label>
                        <div class="input-group">
                            <span class="input-group-addon">R$</span>
                            <input type="text" class="form-control" ng-model="valor"/>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="modal-footer">
            <button type="button" class="btn btn-primary" data-dismiss="modal">Salvar</button>
            <button type="button" class="btn btn-default">Salvar e adicionar novo</button>
            <button type="button" class="btn btn-default" data-dismiss="modal">Cancelar</button>
        </div>
    </div>
