<table class="table bottom table-condensed">
	<thead>
		<tr>
			<th><span>Receita</span></th>
			<th><span>Abreviatura</span></th>
			<th><span>Classificação</span></th>
		</tr>
	</thead>
	<tbody>
		<tr ng-repeat="receita in credito.receitas">
			<td>
				{{receita.receita | receitas}}
			</td>
			<td>
				{{receita.receita | receitas:'abreviatura'}}
			</td>
			<td>
				{{receita.receita | classificacaoReceita}}
			</td>
		</tr>
	</tbody>
</table>
