<div class="modal-dialog">
	<div class="modal-content">
		<div class="modal-header">
			<button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
			<h3 class="modal-title">Removendo profissional</h3>
		</div>
		<div class="modal-body">
			<div class="alert alert-icon alert-warning">Você está solicitando a exclusão do profissional <strong>João Antônio da Silva</strong>. Para continuar é necessário removê-lo do(s) grupo(s) listados abaixo:</div>
			<div ng-controller="GrupoProfissionaisCtrl">
				<div class="row" ng-repeat="grupo in grupos">
					<div class="col-md-8 col-md-offset-2">
						<div class="bth-card bth-card--bordered">
							<div class="bth-card__header text-center">
								<h4 class="mBottom10">{{grupo.descricao}}</h4>
														
								<span class="badge" ng-repeat="area in grupo.areas track by $index">{{areas[area.area].descricao}}</span>
							</div>
							<div class="bth-card__body text-center">
								<div class="row bottom">
									<div class="col-md-12">
										<ul class="list-inline">
											<li ng-repeat="procurador in grupo.procuradores track by id" style="padding: 0">
												<img alt="" src="{{contribuintes[procurador.proc].img}}" class="img-circle" width="25px" title="{{contribuintes[procurador.proc].nome}}">
											</li>
										</ul>
									</div>
								</div>
							</div>
							<div class="bth-card__footer text-center">
								<div class="btn-group">
									<button type="button" class="btn btn-default btn-xs" title="Remove o profissional do grupo" ng-click="removerProfissional({})">Remover do grupo</button>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
		<div class="modal-footer">
			<button type="button" class="btn btn-danger" data-dismiss="modal">Excluir</button>
			<button type="button" class="btn btn-default" data-dismiss="modal">Cancelar</button>
		</div>
	</div>
</div>
