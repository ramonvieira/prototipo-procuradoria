<div class="modal-dialog modal-lg">
	<div class="modal-content">
		<div class="modal-header">
			<button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
			<h3 class="modal-title">Adicionando endereço</h3>
		</div>
		<div class="modal-body">
			<form role="form">
				<div class="row bottom">
					<div class="col-md-1 text-center">
						<i class="fa fa-map-marker fa-2x text-muted mTop10"></i>
					</div>
					<div class="col-md-11">
						<h4>Informações de endereço</h4>
						<div class="row">
							<div class="col-md-3">
								<label for=""><abbr title="Código de Endereçamento Postal">CEP</abbr></label>
								<input type="text" class="form-control" ng-model="cep" bf-mask-cep>
							</div>
							<div class="col-md-9">
								<label for="" class="required">Município</label>
								<select bf-select2="{}" ng-model="municipio">
									<option value="1">Belo Horizonte - MG</option>
								</select>
							</div>
						</div>
						<div class="row">
							<div class="col-md-9">
								<label class="required">Logradouro</label>
								<select data-bf-select2="{}" ng-model="logradouro">
									<option value="1">Logradouro</option>
								</select>
							</div>
							<div class="col-md-3">
								<label class="required">Número</label>
								<input type="text" class="form-control" ng-model="endereco.numero" id="numero" maxlength="8"> 
							</div>
						</div>
						<div class="row">
							<div class="col-md-5">
								<label>Descrição</label>
								<input type="text" id="descricao" class="form-control" ng-model="endereco.descricao" placeholder="Ex.: Residencial" maxlength="20"> 
							</div>
							<div class="col-md-7">
								<label>Complemento</label>
								<input type="text" class="form-control" ng-model="endereco.complemento" id="complemento" maxlength="60">
							</div>
						</div>
						<div class="row">
							<div class="col-md-8">
								<label>Condomínio</label>
								<select data-bf-select2="{}" ng-model="condominio">
									<option value="1">Condomínio</option>
								</select>
							</div>
							<div class="col-md-2">
								<label>Bloco</label>
								<input type="text" class="form-control" ng-model="endereco.bloco" maxlength="6">
							</div>
							<div class="col-md-2">
								<label>Apartamento</label>
								<input type="text" class="form-control" ng-model="endereco.apartamento" maxlength="8">
							</div>
						</div>
						<div class="row">
							<div class="col-md-4">
								<label>Loteamento</label>
								<select data-bf-select2="{}" ng-model="loteamento">
									<option value="1">Loteamento</option>
								</select>
							</div>
							<div class="col-md-4">
								<label class="required">Bairro</label>
								<select data-bf-select2="{}" ng-model="bairro">
									<option value="1">Bairro</option>
								</select>
							</div>
							<div class="col-md-4">
								<label>Distrito</label>
								<select data-bf-select2="{}" ng-model="distrito">
									<option value="1">Distrito</option>
								</select>
							</div>
						</div>
						<div class="row">
							<div class="col-md-12">
								<label>Localidade</label>
								<select data-bf-select2="{}" ng-model="localidade">
									<option value="1">Localidade</option>
								</select>
							</div>
						</div>
						<div class="row">
							<div class="col-md-12">
								<label>Observações</label>
								<input class="form-control" ng-model="observacoes" maxlength="60">
							</div>
						</div>
					</div>
				</div>
			</form>
		</div>
		<div class="modal-footer">
			<div class="bth-checkbox bth-checkbox-info pull-left" ng-hide="tipo == 'SIMPLES'">
				<input id="checkbox-info" type="checkbox" checked="">
				<label for="checkbox-info">Endereço principal</label>
			</div>
			<button class="btn btn-primary" data-ng-click="save()">Salvar</button>
			<button class="btn btn-default" data-dismiss="modal" tabindex="-1" ng-hide="tipo == 'SIMPLES'">Salvar e adicionar novo</button>
			<button class="btn btn-default" data-dismiss="modal" tabindex="-1">Cancelar</button>
	</div>
</div>
