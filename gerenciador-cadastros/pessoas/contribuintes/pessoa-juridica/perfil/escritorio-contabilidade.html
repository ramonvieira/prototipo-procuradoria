
<div class="modal-dialog modal-xxl">
    <div class="modal-content">
        <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">×</span>
            </button>
            <h3 class="modal-title">
                Adicionando perfil de escritório de contabilidade</h3>
        </div>
        <div class="modal-body">
            <div class="row">
                <div class="col-md-1 text-center">
                    <i class="fa fa-info-circle fa-2x text-muted mTop10"></i>
                </div>
                <div class="col-md-11">
                    <h4>Informações gerais</h4>
                </div>
            </div>
            <div class="row">
                <div class="col-md-11 col-md-offset-1">
                    <div class="bth-card bth-card--filled">
                        <div class="bth-card__body">
                            <div class="row">
                                <div class="col-md-7">
                                    <i class="fa fa-user fa-fw text-muted"></i>
                                    <strong title="Nome">Empresa do Fulano</strong> <small title="Nome fantasia">(Fulano S.A)</small>
                                </div>
                                <div class="col-md-5">
                                    <i class="fa fa-id-card fa-fw text-muted"></i>
                                    <small title="CNPJ">08.378.507/0001-95</small>
                                </div>
                            </div>
                            <div class="row bottom">
                                <div class="col-md-11">
                                    <i class="fa fa-map-marker fa-fw text-muted"></i>
                                    <small title="Endereço">Rua Antônio Nart, 240, Alto Rio Maina - Siderópolis - SC (Brasil)</small>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div> 
            <div class="row">
                <div class="col-md-3 col-md-offset-1">
                    <label for="nroCrc">
                        Número do
                        <abbr title="Conselho Regional de Contabilidade">CRC</abbr>
                    </label>
                    <input id="nroCrc" type="text" name="nroCrc" class="form-control" maxlength="20" data-ng-model="registro.nroCrc" data-bf-required="true" />
                </div>
            </div>
            <div class="row">
                <div class="col-md-1 text-center">
                    <i class="fa fa-users fa-2x mTop10 text-muted"></i>
                </div>
                <div class="col-md-11">
                    <h4>Responsáveis</h4>
                </div>
            </div>
            <div class="row">
                <div class="col-md-11 col-md-offset-1">
                    <table class="table table-unfixed table-unstriped">
                        <thead>
                        <tr>
                            <th>
                                <span>Responsável</span>
                            </th>
                            <th width="31">
                                <!-- Ações -->
                            </th>
                        </tr>
                        </thead>
                        <tbody ng-init="registro.contadoresResp = [{}]">
                        <tr ng-repeat="cbo in registro.contadoresResp track by $index">
                            <td class="has-edit">
                                <select name="" id="" bf-select2="{}"  ng-model="cbo.resp">
                                    <option value=""></option>
                                    <option value="1">Responsável 1</option>
                                    <option value="2">Responsável 2</option>
                                    <option value="3">Responsável 3</option>
                                    <option value="4">Responsável 4</option>
                                    <option value="5">Responsável 5</option>
                                </select>
                            </td>
                            <td class="text-center">
                                <a href="" ng-click="registro.contadoresResp.splice($index, 1)" title="Excluir">
                                    <i class="fa fa-fw fa-trash-o"></i>
                                </a>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
            <div class="row bottom">
                <div class="col-md-12">
                    <button class="btn btn-success btn-add btn-sm pull-right" title="Adiciona um novo responsável" ng-click="registro.contadoresResp.push({})">
                        Responsável
                    </button>
                </div>
            </div>
        </div>
        <div class="modal-footer">
            <button type="button" class="btn btn-primary" data-dismiss="modal">Salvar</button>
            <button type="button" class="btn btn-default" data-dismiss="modal">Cancelar</button>
        </div>
    </div>
</div>
