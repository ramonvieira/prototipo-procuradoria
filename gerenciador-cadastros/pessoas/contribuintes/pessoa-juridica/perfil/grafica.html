
<div class="modal-dialog modal-xxl">
    <div class="modal-content">
        <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">×</span>
            </button>
            <h3 class="modal-title">
                Adicionando perfil de gráfica</h3>
        </div>
        <div class="modal-body">
            <div class="row">
                <div class="col-md-1 text-center">
                    <i class="fa fa-info-circle fa-2x text-muted mTop10"></i>
                </div>
                <div class="col-md-11">
                    <h4>Informações gerais</h4>
                </div>
            </div>
            <div class="row">
                <div class="col-md-11 col-md-offset-1">
                    <div class="bth-card bth-card--filled">
                        <div class="bth-card__body">
                           <div class="row">
                            <div class="col-md-7">
                                <i class="fa fa-user fa-fw text-muted"></i>
                                <strong title="Nome">Empresa do Fulano</strong> <small title="Nome fantasia">(Fulano S.A)</small>
                            </div>
                            <div class="col-md-5">
                                <i class="fa fa-id-card fa-fw text-muted"></i>
                                <small title="CNPJ">08.378.507/0001-95</small>
                            </div>
                        </div>
                        <div class="row bottom">
                            <div class="col-md-11">
                                <i class="fa fa-map-marker fa-fw text-muted"></i>
                                <small title="Endereço">Rua Antônio Nart, 240, Alto Rio Maina - Siderópolis - SC (Brasil)</small>
                            </div>
                        </div> 
                        </div>
                    </div>
                </div>
            </div> 
            <div class="row">
                <div class="col-md-1 text-center">
                    <i class="fa fa-check fa-2x text-muted mTop10"></i>
                </div>
                <div class="col-md-11">
                    <h4>Credenciamentos</h4>
                </div>
            </div>
            <div class="row">
                <div class="col-md-11 col-md-offset-1">
                    <table class="table table-unfixed table-unstriped">
                        <thead>
                            <tr>
                                <th width="155"><abbr title="Número">Nº</abbr> do processo</th>
                                <th width="155"><span for="" class="required">Credenciado em</span></th>
                                <th width="155"><span for="" class="required">Data de vencimento</span></th>
                                <th width="155">Data de cancelamento</th>
                                <th width="">Motivo do cancelamento</th>
                                <th width="30"></th>
                            </tr>
                        </thead>
                        <tbody ng-init="arr=[{}]">
                            <tr ng-repeat="itens in arr">
                                <td class="has-edit">
                                    <input type="text" class="form-control" ng-model="item.numero"/>
                                </td>
                                <td class="has-edit">
                                    <div class="input-group">
                                        <input type="text" class="form-control" bf-date="" ng-model="item.credenciado"/>
                                    </div>
                                </td>
                                <td class="has-edit">
                                    <div class="input-group">
                                        <input type="text" class="form-control" bf-date="" ng-model="item.vencimento"/>
                                    </div>
                                </td>
                                <td class="has-edit">
                                    <div class="input-group">
                                        <input type="text" class="form-control" bf-date="" ng-model="item.cancelamento"/>
                                    </div>
                                </td>
                                <td class="has-edit">
                                    <select bf-select2="{allowClear:true}" ng-model="motivo">
                                        <option value=""></option>
                                        <option value="1">Motivo 1</option>
                                        <option value="2">Motivo 2</option>
                                        <option value="3">Motivo 3</option>
                                    </select>
                                </td>
                                <td class="text-center middle">
                                    <a tabindex="-1" href="" title="{{(arr.length==1)?'Não é possível excluir. Deve existir ao menos um credenciamento cadastrado':'Excluir'}}" ng-class="{'permissions-disabled' : arr.length==1}" ng-click="(arr.length==1)?return:arr.splice($index, 1)">
                                        <i class="fa fa-fw fa-trash-o"></i>
                                    </a>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
            <div class="row" style="margin-top: 10px">
                <div class="col-md-12">
                    <button type="button" ng-click="arr.push({})" title="Adiciona um novo credenciamento" class="btn btn-success btn-sm btn-add pull-right">Credenciamento</button>
                </div>
            </div>
        </div>
        <div class="modal-footer">
            <button type="button" class="btn btn-primary" data-dismiss="modal">Salvar</button>
            <button type="button" class="btn btn-default" data-dismiss="modal">Cancelar</button>
        </div>
    </div>
</div>
