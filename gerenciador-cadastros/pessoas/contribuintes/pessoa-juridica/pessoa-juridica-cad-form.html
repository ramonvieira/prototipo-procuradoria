<div class="row">
    <div class="col-md-8">
        <label class="required">Razão social</label>
        <input class="form-control" type="text" ng-model="razaoSocial" maxlength="155">
    </div>
    <div class="col-md-4">
        <label class="required"><abbr title="Cadastro Nacional de Pessoa Jurídica">CNPJ</abbr></label>
        <input class="form-control" type="text" ng-model="cnpj">
    </div>
</div>
<div class="row">
    <div class="col-md-8">
        <label>Nome fantasia</label>
        <input class="form-control" type="text" ng-model="nomeSocial" maxlength="155">
    </div>   
    <div class="col-md-4">
        <label>Inscrição municipal</label>
        <input class="form-control" type="text" ng-model="inscMunicipal" maxlength="20">
    </div>                          
</div>
<div class="row">     
    <div class="col-md-4">
        <label>Isento inscrição estadual?</label>
        <select data-bf-select2="{}" ng-model="isentoInscEstadual">
            <option value="Sim">Sim</option>
            <option value="Não">Não</option>
        </select>
    </div>                   
    <div class="col-md-4">
        <label>Inscrição estadual</label>
        <input class="form-control" type="text" ng-model="inscEstadual" maxlength="15" ng-disabled="isentoInscEstadual == 'Sim'">
    </div>
    <div class="col-md-4">
        <label>Porte</label>
        <select class="form-control" data-bf-select2="{}" ng-model="porte">
            <option value="0">Não classificada</option>
            <option value="1">Microempresa (ME)</option>
            <option value="2">Empresa de Pequeno Porte (EPP)</option>
            <option value="3">Empresa de Médio Porte (EMP)</option>
            <option value="4">Empresa de Grande Porte (EGP)</option>
            <option value="5">Microempreendedor Individual (MEI)</option>
        </select>
    </div>
</div>

<div class="row">
    <div class="col-md-4">
        <label>Órgão do registro</label>
        <select data-bf-select2="{}" data-ng-model="pessoaJuridica.orgaoRegistro">
            <option>&nbsp;</option>
            <option value="1">Junta comercial</option>
            <option value="2">Cartório</option>
            <option value="3">OAB</option>
        </select>
    </div>
    <div class="col-md-2">
        <label>Número</label>
        <input type="text" class="form-control">
    </div>
    <div class="col-md-3">
        <label>Data</label>
        <div class="input-group">
            <input type="text" class="form-control" data-ng-model="pessoaJuridica.dtRegistro" data-bf-date />
        </div>
    </div>
    <div class="col-md-3">
        <label for="">Optante do Simples?</label>
        <select bf-select2="{}" ng-model="optanteSimples">
            <option value="1">Sim</option>
            <option value="2">Não</option>
        </select>
    </div>
</div>  
<div class="row">
    <div class="col-md-12">
        <label>Natureza jurídica</label>
        <select class="form-control" data-bf-select2="{}" ng-model="naturezaJuridica">
            <option value="Natureza Juridica 01">Natureza Juridica 01</option>
            <option value="Natureza Juridica 02">Natureza Juridica 02</option>
            <option value="Natureza Juridica 03">Natureza Juridica 03</option>
            <option value="Natureza Juridica 04">Natureza Juridica 04</option>
            <option value="Natureza Juridica 05">Natureza Juridica 05</option>
            <option value="Natureza Juridica 06">Natureza Juridica 06</option>
            <option value="Natureza Juridica 07">Natureza Juridica 07</option>
        </select>
    </div>
</div> 
<div class="row">
    <div class="col-md-6">
        <label>Responsável</label>
		<select bf-select2="{}" ng-model="nome" id="nome">
			<option value="{{$index}}" ng-repeat="contribuinte in contribuintes">{{contribuinte.nome}}</option>
		</select>
    </div>
    <div class="col-md-6">
        <label>Qualificação</label>
		<select bf-select2="{}" ng-model="qualificacao" id="qualificacao">
			<option value="{{$index}}" ng-repeat="qualificacao in qualificacoes">{{qualificacao.descricao}}</option>
		</select>
    </div>
</div>
<div class="row" ng-controller="ContribuintesCtrl">
	<div class="col-md-6">
		<label for="telefone">Telefone</label>
		<input class="form-control" type="text" id="telefone" ng-model="telefone" ng-focus="addTelefone({})">
	</div>
	<div class="col-md-6">
		<label for="email">E-mail</label>
		<input class="form-control" type="text" id="email" ng-model="email" ng-focus="addEmail({})">
	</div>
</div>
<div class="row" ng-controller="ContribuintesCtrl">
	<div class="col-md-12">
		<label class="required" for="endereco">Endereço</label>
		<input class="form-control" type="text" id="endereco" ng-model="endereco" ng-focus="addEndereco()">
	</div>
</div>  
<div class="row">
    <div class="col-md-12">
        <label>Site</label>
        <input type="text" class="form-control" maxlength="100" placeholder="Ex.: http://www.site.com.br">
    </div>
</div>
