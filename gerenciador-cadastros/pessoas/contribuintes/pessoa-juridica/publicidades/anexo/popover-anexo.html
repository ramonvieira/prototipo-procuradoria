<div class="bth-attach-popover__header">
    <div class="row">
        <div class="col-md-5">
            <h5 class="bth-attach-popover__title">
                Detalhes do anexo
            </h5>
        </div>
        <div class="col-md-7">
            <div class="bth-attach-popover__info">
                <span class="bth-attach-popover__info-user">
                    <i class="fa fa-fw fa-user"></i> gabriela.goncalves
                </span>
                <span class="bth-attach-popover__info-datetime">
                    14/05/2016 12:25:14
                </span>
            </div>
        </div>
    </div>
</div>
<div class="bth-attach-popover__body">
    <div class="row bottom">
        <div class="col-md-12">
            <label for="">Nome</label>
            <p>
                {{vm.getFileName(file)}}.{{vm.getFileExtension(file)}}
            </p>
        </div>
    </div>
    <div class="row bottom">
        <div class="col-md-3">
            <label for="">Tamanho</label>
            <p>
                {{vm.getFileSize(file.file.size)}}
            </p>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
            <label for="">Observações</label>
            <textarea rows="2" class="form-control"></textarea>
        </div>
    </div>
</div>
<div class="bth-attach-popover__footer">
    <div class="row bottom">
        <div class="col-md-12">
            <button type="button" data-dismiss="popover" class="btn btn-sm btn-primary">Salvar</button>
            <button type="button" data-dismiss="popover" class="btn btn-sm btn-default">Cancelar</button>
        </div>
    </div>
</div>
