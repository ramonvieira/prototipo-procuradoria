<div class="modal-dialog">
    <div class="modal-content">
        <form name="form" novalidate>
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
                <h3 class="modal-title">Ativando pessoa</h3>
            </div>
            <div class="modal-body">
                <div class="row">
                    <div class="col-md-5">
                        <label for="processoMovimentacao">
                            Código do processo <label-tip title="Código do processo que gerou a movimentação" />
                        </label>
                        <input type="text" id="processoMovimentacao" class="form-control" data-ng-model="registro.nroProcesso">
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12">
                        <label for="comentarioAdicional">Observações</label>
                        <textarea id="comentarioAdicional" class="form-control" data-ng-model="registro.descricao" rows="2" ng-trim="true" maxlength="300" ng-focus="mostraCampo = true" ng-blur="mostraCampo = false"></textarea>
                        <span class="u-character-countdown" ng-show="mostraCampo" ng-click="averbacao = ''">{{300 - registro.descricao.length}} caracteres</span>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button class="btn btn-primary" ng-click="salvar(registro)">
                    Salvar
                </button>
                <button class="btn btn-default" data-dismiss="modal">Cancelar</button>
            </div>
        </form>
    </div>
</div>
