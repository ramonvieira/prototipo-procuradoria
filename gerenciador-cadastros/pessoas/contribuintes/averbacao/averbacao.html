<div class="modal-dialog">
    <div class="modal-content">
        <form name="form" novalidate>
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
                <h3 class="modal-title">Adicionando averbação</h3>
            </div>
            <div class="modal-body">
                <div class="row">
                    <div class="col-md-12">
                        <label for="processoMovimentacao">
                            Código do processo <label-tip title="Código do processo que gerou a movimentação" />
                        </label>
                        <input type="text" id="processoMovimentacao" class="form-control" ng-model="registro.nroProcesso">
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12">
                        <label for="averbacao">Averbação</label>
                        <textarea id="averbacao" class="form-control" ng-model="registro.descricao" ng-trim="false" rows="2" maxlength="10000" ng-focus="mostraCampo = true" ng-blur="mostraCampo = false"></textarea>
                        <span class="u-character-countdown" ng-show="mostraCampo" ng-click="registro.descricao = ''"> {{1000 - registro.descricao.length}} caracteres
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button class="btn btn-primary" ng-click="salvar(registro)">
                    Salvar
                </button>

                <button class="btn btn-default" ng-click="salvar(registro,true)">Salvar e adicionar novo</button>
                <button class="btn btn-default" data-dismiss="modal">Cancelar</button>
            </div>
        </form>
    </div>
</div>
