<div class="modal-dialog">
	<div class="modal-content">
		<div class="modal-header">
			<button type="button" class="close" data-dismiss="modal" aria-label="Close">
				<span aria-hidden="true">×</span>
			</button>
			<h3 class="modal-title">Adicionando competência</h3>
		</div>
		<div class="modal-body">
			<div>
				<div class="row">
					<div class="col-md-5">
						<label class="required">Código</label>
						<input type="text" class="form-control" ng-model="codigo"/>
					</div>
				</div>
				<div class="row bottom">
					<div class="col-md-12">
						<label class="required">Descrição</label>
						<textarea class="form-control" row="3"></textarea>
					</div>
				</div>
			</div>
		</div>
		<div class="modal-footer">
			<button type="button" class="btn btn-primary">Salvar</button>
			<button type="button" class="btn btn-default">Salvar e adicionar novo</button>
			<button type="button" class="btn btn-default" data-dismiss="modal">Cancelar</button>
		</div>
	</div>
</div>
