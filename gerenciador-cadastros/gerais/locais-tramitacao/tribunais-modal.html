<div class="modal-dialog modal-xl">
	<div class="modal-content">
		<div class="modal-header">
			<button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
			<h3 class="modal-title">Adicionando tribunal</h3>
		</div>
		<div class="modal-body">
			<div class="row">
				<div class="col-md-2">
					<label class="required">Código</label>
					<input type="text" class="form-control">
				</div>
				<div class="col-md-2">
					<label class="required">Grau</label>
					<span class="ui-spinner input-group" style="margin-bottom: -8px">
						<input id="spinner" class="form-control ui-spinner-input" type="text" ng-model="grau" bf-min="1" bf-max="3" bf-restrict-number name="value" autocomplete="off" role="spinbutton">
						<a class="ui-spinner-button ui-spinner-up" tabindex="-1">
							<span class="icon-sort-up"></span>
						</a>
						<a class="ui-spinner-button ui-spinner-down" tabindex="-1">
							<span class="icon-sort-down"></span>
						</a>
					</span>
				</div>
				<div class="col-md-2">
					<label class="required">
						<abbr title="Unidade Federativa">UF</abbr>
					</label>
					<select bf-select2="{}" ng-model="uf">
						<option value="0">SC</option>
						<option value="1">RS</option>
						<option value="2">SP</option>
					</select>
				</div>
				<div class="col-md-6">
					<label class="required">Município</label>
					<select bf-select2="{}" ng-model="municipio">
						<option value="0">Criciúma</option>
						<option value="1">Araranguá</option>
						<option value="2">Içara</option>
					</select>
				</div>
			</div>
			<div class="row bottom">
				<div class="col-md-12">
					<label class="required">Descrição do tribunal</label>
					<textarea class="form-control" row="2"></textarea>
				</div>
			</div>
		</div>
		<div class="modal-footer">
			<div class="bth-checkbox-group pull-left">
				<div class="bth-checkbox bth-checkbox-inline bth-checkbox-danger">
					<input id="checkbox" type="checkbox"/>
					<label for="checkbox">Registro desativado</label>
				</div>
			</div>
			<button class="btn btn-primary">Salvar</button>
			<button class="btn btn-default" data-dismiss="modal">Cancelar</button>
		</div>
	</div>
</div>
