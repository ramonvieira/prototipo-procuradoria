<div class="modal-dialog modal-sm">
	<div class="modal-content">
		<div class="modal-header">
			<button type="button" class="close" data-dismiss="modal" aria-label="Close">
				<span aria-hidden="true">×</span>
			</button>
			<h3 class="modal-title">Adicionando {{isCamara? 'vara' : 'câmara'}}</h3>
			<span class="tagline pull-right">
				<span class="label label-default"></span>
			</span>
		</div>
		<div class="modal-body">
			<div>
				<div class="row">
					<div class="col-md-3">
						<label class="required">Código</label>
						<input type="text" class="form-control" ng-model="codigo"/>
					</div>
					<div class="col-md-7">
						<label>Telefone</label>
						<input type="text" class="form-control" ng-model="telefone"/>
					</div>
					<div class="col-md-2">
						<label class="required">Eletrônica</label>
						<select bf-select2="{}" ng-model="eletronica">
							<option value=""></option>
							<option value="1">Sim</option>
							<option value="2">Não</option>
						</select>
					</div>
				</div>
				<div class="row">
					<div class="col-md-12">
						<label>E-mail</label>
						<input type="text" class="form-control" ng-model="email"/>
					</div>
				</div>
				<div class="row bottom">
					<div class="col-md-12">
						<label class="required">Descrição</label>
						<textarea class="form-control" row="3"></textarea>
					</div>
				</div>
			</div>
		</div>
		<div class="modal-footer">
			<div class="bth-checkbox-group pull-left">
				<div class="bth-checkbox bth-checkbox-inline bth-checkbox-danger">
					<input id="checkbox" type="checkbox"/>
					<label for="checkbox">Registro desativado</label>
				</div>
			</div>
			<button type="button" class="btn btn-primary">Salvar</button>
			<button type="button" class="btn btn-default">Salvar e adicionar novo</button>
			<button type="button" class="btn btn-default" data-dismiss="modal">Cancelar</button>
		</div>
	</div>
</div>
