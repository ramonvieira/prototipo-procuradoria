<div class="modal-dialog modal-sm">
	<form class="modal-content">
		<div class="modal-header">
			<button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
			<h3 class="modal-title">Adicionando motivo</h3>
		</div>
		<div class="modal-body">

			<div class="row">
				<div class="col-md-6">
					<label for="" class="required">Tipo</label>
					<select bf-select2="{}" ng-model="tipo">
						<option value="1">Cancelamento de documentos</option>
						<option value="2">Atividades do procurador</option>
					</select>
				</div>
				<div class="col-md-3">
					<label for="">Lei/Ato</label>

					<select bf-select2="{}" ng-model="leiAto" class="form-control">
						<option value="1">Item 1</option>
						<option value="2">Item 2</option>
						<option value="3">Item 3</option>
					</select>
				</div>
				<div class="col-md-3">
					<label for="" class="required">Falha operacional? <i class="fa fa-question-circle" bf-tooltip="Informa se o motivo se trata de uma falha operacional do usuário"></i></label>
					<select bf-select2="{}" ng-model="falhaOperacional">
						<option value="1">Sim</option>
						<option value="2">Não</option>
					</select>
				</div>
			</div>
			<div class="row">
				<div class="col-md-12">
					<label for="" class="required">Descrição</label>
					<input class="form-control" type="text" class="form-control" ng-model="descricao" ng-focus="mostraContagem = !mostraContagem" ng-blur="mostraContagem = !mostraContagem">
					<span ng-show="mostraContagem" class="u-character-countdown pull-right">{{100 - descricao.length}} {{descricao.length == 99 ? 'caracter' : 'caracteres'}}</span>
				</div>
			</div>

		</div>

		<div class="modal-footer">
			<button type="button" class="btn btn-primary">Salvar</button>
			<button type="button" class="btn btn-default">Salvar e adicionar novo</button>
			<button type="button" class="btn btn-default" data-dismiss="modal">Cancelar</button>
		</div>
	</form>
</div>
