<div class="modal-header">
	<button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
	<h3 class="modal-title">{{isEditing ? 'Editando' : 'Adicionando'}} penhora</h3>
</div>
<div class="modal-body">
	<form name="form">

		<div class="row">
			<div class="col-md-12">
				<label class="required" for="descricao">Descrição</label>
				<input type="text" class="form-control" id="descricao" ng-model="registro.descricao" ng-required="true">
			</div>
		</div>
		<div class="row">
			<div class="col-md-12">
				<arrec-observacoes label="Complemento" max-length="500" rows="2" ng-model="registro.complemento"></arrec-observacoes>
			</div>
		</div>
		<div class="row">
			<div class="col-md-6">
				<categorias-bens-select label="Categoria" ng-model="registro.categoria" />
			</div>
			<div class="col-md-6">
				<label for="depositario">Depositário</label>
				<select bf-select2="{allowClear: true}" id="" class="form-control" ng-model="registro.depositario">
					<option value="{{$index}}" ng-repeat="contribuinte in contribuintes">{{contribuinte.nome}}</option>
				</select>
			</div>
		</div>
		<div class="row">
			<div class="col-md-3">
				<label for="valorPenhorado" class="required">Valor penhorado</label>
				<div class="input-group">
					<span class="input-group-addon">R$</span>
					<input type="text" id="valorPenhorado" class="form-control" ng-model="registro.valorPenhorado" bf-number="" ng-required="true">
				</div>
			</div>
		</div>
		<hr>
		<h4>Endereço do bem</h4>
		<div class="row">
			<div class="col-md-3">
				<label for="cep"><abbr title="Código de Endereçamento Postal">CEP</abbr></label>
				<input type="text" id="cep" ng-model="registro.cep" class="form-control" bf-restrict-number>
			</div>
			<div class="col-md-9">
				<municipios-select label="Município" ng-model="registro.municipio" />
			</div>
		</div>
		<div class="row">
			<div class="col-md-10">
				<label for="logradouroAgencia">Logradouro</label>
				<select name="" id="" bf-select2="{}"  ng-model="registro.logradouro">
					<option value=""></option>
					<option value="1"></option>
				</select>
			</div>
			<div class="col-md-2">
				<label for="logradouroAgencia">Nº</label>
				<input type="text" id="logradouroAgencia" ng-model="logradouroAgencia" class="form-control" bf-restrict-number>
			</div>
		</div>
		<div class="row">
			<div class="col-md-12">
				<label for="bairroAgencia">Bairro</label>
				<select name="" id="" bf-select2="{}"  ng-model="registro.bairro">
					<option value=""></option>
					<option value="1"></option>
				</select>
			</div>
		</div>
	</form>
</div>
<div class="modal-footer">
	<button type="button" class="btn btn-primary" data-dismiss="modal" ng-disabled="form.$invalid" ng-click="salvar(registro)">Salvar</button>
	<button type="button" class="btn btn-default" ng-disabled="form.$invalid" ng-click="salvar(registro)" ng-if="!isEditing">Salvar e adicionar novo</button>
	<button type="button" class="btn btn-default" data-dismiss="modal">Cancelar</button>
</div>
