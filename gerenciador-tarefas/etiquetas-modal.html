<div class="modal-dialog modal-xs">
	<div class="modal-content">
		<div class="modal-header">
			<button type="button" class="close" data-dismiss="modal" aria-hidden="true">Ã—</button>
			<h3 class="modal-title">Editando etiquetas</h3>
		</div>
		<div class="modal-body">
			<div class="row" ng-repeat="marcador in marcadores">
				<div class="col-md-2">
					<ui-color-selector hide-label="true" model="marc.cor" data-placement="left" class="dropdown-menu-right"></ui-color-selector>
				</div>
				<div class="col-md-8">
					<input type="text" class="form-control" id="id" ng-model="marcador.descricao">
				</div>
				<div class="col-md-2">
					<button type="button" class="btn btn-default" title="Exclui o marcador" ng-click="marcadores.splice($index, 1)" ng-if="marcadores.length > 1"><i class="fa fa-fw fa-trash"></i></button>
				</div>
			</div>

			<div class="row">
				<div class="col-md-12">
					<div class="btn-group pull-right">
						<button type="button" class="btn btn-success btn-sm btn-add" ng-click="marcadores.push({ id: marcadres.length + 1, descricao: 'Novo marcador', color: marcador.color })" title="Adiciona novo marcador">Adicionar</button>
					</div>
				</div>
			</div>
		</div>
		<div class="modal-footer">
			<button type="button" class="btn btn-primary" data-dismiss="modal">Salvar</button>
			<button type="button" class="btn btn-default" data-dismiss="modal">Cancelar</button>
		</div>
	</div>
</div>
