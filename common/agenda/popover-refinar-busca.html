<b>Refinar a busca</b>
<div class="row row-flex">
    <div class="col">
        <h5>Pesquisar em</h5>
        <ul class="bth-filter__list bth-filter__list--radio">

                </div>
            </li>
            <li class="ui-list-container-radio">

                </div>
            </li>
        </ul>
    </div>

            <li class="ui-list-container-radio">

                    </label>
                </div>
            </li>
            <li class="ui-list-container-radio">
                <div class="bth-radio text-ellipsis">
                    <input id="radio3" type="radio" name="rdSearch2" value="startsWith" ng-model="$parent.$root.searchCriteria" ng-checked="$parent.$root.searchCriteria == 'startsWith'" class="ng-pristine ng-untouched ng-valid">
                    <label for="radio3">
                        <div class="tag-busca tag-inicia"><span>A</span>b</div>

                    </label>
                </div>
            </li>
            <li class="ui-list-container-radio">
                <div class="bth-radio text-ellipsis">

                    </label>
                </div>
            </li>
            <li class="ui-list-container-radio">
                <div class="bth-radio text-ellipsis">
                    <input id="radio5" type="radio" name="rdSearch2" value="equalsTo" ng-model="$parent.$root.searchCriteria" ng-checked="$parent.$root.searchCriteria == 'equalsTo'" class="ng-pristine ng-untouched ng-valid">

    </div>
</div>

<div class="row bottom">
    <div class="col-md-12 text-right">
        <button class="btn btn-sm btn-primary" data-dismiss="popover" ng-click="addTextSearch(); $parent.showRefineFilterPopover = false;">Aplicar</button>
        <button class="btn btn-sm btn-default" data-dismiss="popover" ng-click="$parent.showRefineFilterPopover = false;">Cancelar</button>
    </div>
</div>
