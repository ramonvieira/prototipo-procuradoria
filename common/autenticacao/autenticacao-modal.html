
<div class="modal-dialog modal-xs">
	<div class="modal-content" >
		<div class="modal-header">
			<button id="" data-dismiss="modal" type="button" class="close"><span aria-hidden="true">×</span></button>
			<h3 class="modal-title">Autenticação</h3>
		</div>

		<div class="modal-body">
			<div class="row">
				<div class="col-md-12">	
					<label for="">Nome do usuário</label>
					<input type="text" class="form-control">
				</div>
			</div>

			<div class="row">
				<div class="col-md-12">	
					<label for="">Senha</label>
					<input type="password" class="form-control">
				</div>
			</div>
		</div>
		<div class="modal-footer">
			<button class="btn btn-primary" data-dismiss="modal" ng-click="confirmar({})">Autenticar</button>
			<button class="btn btn-default" data-dismiss="modal" tabindex="-1">Cancelar</button>
		</div>
	</div>
</div>
