<span class="ui-spinner input-group" style="margin-bottom: -8px">
	<input type="text" class="form-control ui-spinner-input" name="{{name}}" data-ng-model="ngModel" spinner-ctrl bf-restrict-number bf-min="{{min}}" bf-max="{{max}}" maxlength="{{max.length}}" data-ng-change="$apply(); ngFuncao({}); " spin="{{spin}}" ng-disabled="{{ngDisabled}}" data-bf-required="{{bfRequired}}" />
</span>
