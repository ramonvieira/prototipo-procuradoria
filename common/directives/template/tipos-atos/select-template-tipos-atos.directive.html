<trib-select-template
        ng-model="ngModel"
        ng-required="ngRequired"
        search="vm.TiposAtosService.listTemplate"
        input-field="descricao"
        input-maxlength="40"
        on-select="vm.onSelect(item)"
        enum="enum">

    <item-template ng-non-bindable>
        {{item.descricao}}
        <br>
        <small>
            Classificação: {{vm.getDescricaoEnum(item.classificacao)}}
        </small>
    </item-template>
</trib-select-template>
