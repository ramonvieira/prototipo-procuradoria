<trib-select-template
        ng-model="ngModel"
        ng-required="ngRequired"
        search="vm.MunicipiosService.listTemplate"
        input-field="nome"
        input-maxlength="50"
        on-select="vm.onSelect(item)">

    <item-template ng-non-bindable>
        {{item.nome}}
        <br>
        <small>
            {{item.estado && item.estado.descricao ? 'Estado: ' + item.estado.descricao : ''}} {{item.pais && item.pais.descricao ? 'Pa√≠s: ' + item.pais.descricao : ''}}
        </small>
    </item-template>
</trib-select-template>
