<trib-select-template
        ng-model="ngModel"
        ng-required="ngRequired"
        search="vm.LoteamentosService.listTemplate"
        input-field="nome"
        input-maxlength="50"
        on-select="vm.onSelect(item)">

    <item-template ng-non-bindable>
        {{item.nome}}
        <br>
        <small>
            {{item.bairro && item.bairro.nome ? 'Bairro: ' + item.bairro.nome : ''}}
        </small>
    </item-template>
</trib-select-template>
