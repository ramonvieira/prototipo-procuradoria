<trib-select-template
        ng-model="ngModel"
        ng-required="ngRequired"
        search="vm.BairrosService.listTemplate"
        input-field="nome"
        input-maxlength="50"
        on-select="vm.onSelect(item)">

    <item-template ng-non-bindable>
        {{item.nome}}
        <br>
        <small>
            {{item.municipio && item.municipio.descricao ? 'Munic√≠pio: ' + item.municipio.descricao : ''}}
        </small>
    </item-template>
</trib-select-template>
