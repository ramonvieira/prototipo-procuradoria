<trib-select-template
        ng-model="ngModel"
        ng-required="ngRequired"
        search="vm.EstadosService.listTemplate"
        input-field="nome"
        input-maxlength="20"
        on-select="vm.onSelect(item)">

    <item-template ng-non-bindable>
        {{item.nome}}
        <br>
        <small>
            {{item.pais && item.pais.descricao ? 'Pa√≠s: ' + item.pais.descricao : ''}}
        </small>
    </item-template>
</trib-select-template>
