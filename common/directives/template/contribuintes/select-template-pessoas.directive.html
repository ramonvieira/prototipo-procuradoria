<trib-select-template
        ng-model="ngModel"
        ng-required="ngRequired"
        search="vm.PessoasService.listTemplate"
        input-field="nome"
        input-maxlength="155"
        on-select="vm.onSelect(item)">

    <item-template ng-non-bindable>
        {{item.nome}}
        <br>
        <small>
            {{item.tipoPessoa == 'FISICA' ? 'CPF:' : 'CNPJ:'}} {{item.cpfCnpj | bfMaskCpfCnpj}}
        </small>
    </item-template>
</trib-select-template>
