<div class="modal-dialog modal-sm">
    <div class="modal-content">
        <form name="form">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
                <h3 class="modal-title">Adicionando custa <small class="text-muted"></small></h3>
            </div>
            <div class="modal-body">
                <div class="row">
                    <div class="col-md-7">
                        <label class="required">Custa</label>
                        <select data-bf-select2="{}" ng-model="custa">
                            <option value="0">Custa 01</option>
                            <option value="1">Custa 02</option>
                            <option value="2">Custa 03</option>
                            <option value="3">Custa 04</option>
                        </select>
                    </div>
                    <div class="col-md-5">
                        <label class="required">Valor (R$)</label>
                        <input class="form-control" ng-model="valor">
                    </div>
                </div>
                <div class="row bottom">
                    <div class="col-md-12">
                        <label>Observações</label>
                        <textarea rows="2" class="form-control" ng-model="comentario" ng-init="isEditing ? comentario = 'Lorem ipsum dolor sit amet, consectetur adipisicing elit.' : comentario = ''" ng-focus="mostraCampo = true" ng-blur="mostraCampo = false"></textarea>
                        <span class="u-character-countdown" ng-show="mostraCampo">{{4000 - comentario.length}} caracteres</span>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button class="btn btn-primary">Salvar</button>
                <button class="btn btn-default" data-dismiss="modal">Cancelar</button>
            </div>
        </form>
    </div>
</div>
